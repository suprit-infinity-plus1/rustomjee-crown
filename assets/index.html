<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="appointment-form ajax-contact" action="" method="post">
        <div class="row">
            <div class="form-group style-border3 col-12 mb-3">
                <input type="text" class="form-control" name="name" id="name" placeholder="Your Name*">
                <i class="fal fa-user"></i>
            </div>
            <div class="form-group style-border3 col-12 mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email*">
                <i class="fal fa-envelope"></i>
            </div>
            <div class="form-group style-border3 col-12 mb-3">
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Your Phone*">
                <i class="fal fa-phone"></i>
            </div>
            <div class="col-12 form-group style-border3 mb-3">
                <i class="far fa-comments"></i>
                <textarea placeholder="Type Your Message" name="message" class="form-control"></textarea>
            </div>
            <input type="hidden" name="subject" value="Prive Enquiry">
            <div class="col-12 form-btn">
                <button class="th-btn style-border">
                    Submit Message
                    <span class="btn-icon"><img src="assets/img/icon/paper-plane.svg" alt="img"></span>
                </button>
            </div>
        </div>
        <p class="form-messages mb-0 mt-3"></p>
    </form>
</body>

</html>
